<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English for Kids</title>
  <link rel="icon" href="./src/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="./dist/styles.css">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__logo">
        <a href="/">
          <img class="logo" src="./src/img/logo.png" alt="English for Kids logo">
        </a>
      </div>
      <div class="header__menu-icon">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="side-menu"
          aria-controls="side-menu" aria-expanded="false" aria-label="Toggle navigation">
          <div class="animated-icon"><span></span><span></span><span></span><span></span></div>
        </button>
      </div>
      <div class="header__toggle">
        <div class="toggle">
          <input type="checkbox" name="toggle" class="check-checkbox" id="mytoggle">
          <label class="check-label" for="mytoggle">
            <div id="background"></div>
            <span class="face">
              <span class="face-container">
                <span class="eye left"></span>
                <span class="eye right"></span>
                <span class="mouth"></span>
              </span>
            </span>
          </label>
        </div>
      </div>
      <div class="header__aside">
        <aside class="aside-panel">
            
        </aside>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="cards">
        
      </div>
    </div>
  </main>

  <script src="./dist/scripts.js"></script>
</body>
</html>
